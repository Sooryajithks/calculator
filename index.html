<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="dis">
        <h5 id="brand">styrex</h4>
        <input class="container" id="res" placeholder="result" type="text"></input> <br>
        <input class="container" id="display" placeholder="start.." type="text"></input>
    </div>

    <div class="numberPad">
        <button class="buttons" id="num1">1</button>
        <button class="buttons" id="num2">2</button>
        <button class="buttons" id="num3">3</button> <br>
        <button class="buttons" id="num4">4</button>
        <button class="buttons" id="num5">5</button>
        <button class="buttons" id="num6">6</button><br>
        <button class="buttons" id="num7">7</button>
        <button class="buttons" id="num8">8</button>
        <button class="buttons" id="num9">9</button><br>
        <button class="buttons" id="bksp">&larr;</button>
        <button class="buttons" id="mult">*</button>
        <button class="buttons" id="num0">0</button><br>
        <button class="buttons" id="plus">+</button>
        <button class="buttons" id="eql">=</button>
        <button class="buttons" id="divi">/</button><br>
        <button class="buttons" id="point">.</button>
        <button class="buttons" id="minus">-</button>
        <button class="buttons" id="clear">C</button>
        

    </div>

    


    <script src="script.js"></script>
</body>
</html>
